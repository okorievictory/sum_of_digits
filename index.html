<!DOCTYPE html>
<html>
<head>
	<title>SumOfDigits</title>
</head>
<body style="height: 100000px">


	<script type="text/javascript">

		window.addEventListener('scroll', function() {
			 if(window.pageYOffset > 50){
			 	SumOfDigits()
			 }
		})

		function SumOfDigits(){

		let textcases,numbs,rem;
		textcases = parseInt(prompt("enter textcase:"))
		while(isNaN(textcases) || textcases == "" || (textcases < 1 || textcases > 1000)) {
			alert("Please fill in a valid textcase between the range of 1 and 1000")
			// 
		}
		for (let counter = 0; counter < textcases; counter++) {
			numbs = parseInt(prompt("Enter integers"))
			while(isNaN(numbs) || numbs == "" || (numbs < 1 || numbs > 100000)) {
				alert("Enter numbers between the range of 1 and 100000")
				numbs = parseInt(prompt("enter numbs:"))
			}
			var sum = 0;
			do{
				rem = numbs%10;
				sum += rem;
				sum = sum;

				numbs = parseInt(numbs/10);
			}while(numbs != 0)
			document.write(sum + '<br>')
		}

		
		}



		
	</script>


</body>
</html>
